<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Terminal About Me By Krishn@</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 30vh;
        }
        #terminal {
            flex: 3.9;
            padding: 6px;
            overflow-y: auto;
            white-space: pre;
        }
        #input {
            display: flex;
            border-top: 1.0px solid #00ff00;
        }
        #command {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            outline: none;
        }
        #command::placeholder {
            color: #00ff00;
            opacity: 1.5;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <div id="input">
        <span>Vip$ </span>
        <input type="text" id="command" placeholder="Type a command..." autofocus />
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('command');

        // Function to handle commands
        function handleCommand(command) {
            switch (command.toLowerCase()) {
                case 'about':
                    return "Hello! I'm Krishna. I'm a program or a ethical hacker,.";
                case 'hobbies':
                    return "I enjoy Learning new Technologys.";
                case 'contact':
                    return "You can reach me social media or any social platform By giving The application Name in command.";
                case 'instagram':
                    return "@Its_Vip_Krishna_Gupta"
                    case 'facebook':
                    return "@Krishna_Gupta"
                  case 'snapchat':
                    return "@Vip_0906"
                  case 'mail':
                    return "@Krishnamanojgupta007@gmail.com"
                  case 'clear':
                    terminal.innerHTML = '';
                    return '';
                case 'help':
                    return "Available commands: about, hobbies, contact, Instagram, clear, help";
                default:
                    return "Command not foud Type 'help' for a list of commands";
            }
        }

        // Event listener for command input
        commandInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const command = commandInput.value;
                terminal.innerHTML += `$ ${command}\n`;
                const response = handleCommand(command);
                terminal.innerHTML += `${response}\n`;
                commandInput.value = '';
                terminal.scrollTop = terminal.scrollHeight; // Auto-scrol 
            }
        });
        
              // Initial greeting
        terminal.innerHTML ="Type 'help' to see available commands.";

        // Initial greeting
        terminal.innerHTML = "Welcome to my Bio terminal! By @Krishna"

    </script>
</body>
</html>
